{% extends "_base.html" %}
{%load static%}
{% load crispy_forms_tags %}

{% block content%}

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">

            {% if data %}
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{% static 'male.png' %}"><span class="font-weight-bold">{{ data.firstname}} {{ data.lastname}}</span><span class="text-black-50">{{data.email}}</span><span> </span></div>
            {% else %}
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" 
                src="{% static 'male.png' %}"><span class="font-weight-bold">Your Name</span><span class="text-black-50">youremail@gmail.com</span><span> </span></div>
                {%endif%}
        </div>
        <div class="col-md-5 border-right">
           
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile</h4>
                </div>
          {% crispy profileform%}

            </div>
            
     
        </div>
        
    </div>
</div>
</div>
</div>



{% endblock content %}
